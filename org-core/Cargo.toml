[package]
name = "org-core"
version = "0.1.0"
edition = "2024"

[dependencies]
orgize = { version = "0.10.0-alpha.10", features = ["tracing"] }
rowan = "0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.143"
shellexpand = "3.1.1"
tracing = "0.1.41"
walkdir = "2.4"

[dev-dependencies]
tracing-subscriber = { version = "0.3.19", features = ["fmt"] }
